{% extends 'base.html' %}

{% block content %}
<div class='form-background'>
<div class ='form-container'>
<form action='/new_goal/' method='post'>
  {% csrf_token %}
  {% if form.errors %}
  <div class = 'alert alert-error'>
            {{ form.errors }}
  </div>
  {% endif %}
  <h4>Add a goal</h4>
  <input type='text' class = 'form-control' name='name' placeholder='name'>
  <input type='text' class = 'form-control' name='location' placeholder='location'>
  <textarea type='textarea' rows= '10' class = 'form-control' name='description' placeholder='description'></textarea>
  <input type='select' class = 'form-control' name='category' placeholder='category'>
  <label for='category'>Do you have a deadline?</label>
  <input type='date' class = 'form-control' name='enddate' placeholder='enddate'>
  <label for="id_category">Category:</label> <select class="form-control" name="category" placeholder='category'>
<option value="health">Health</option>
<option value="education">Education</option>
<option value="work">Work</option>
<option value="relationships">Relationships</option>
<option value="finance">Finance</option>
<option value="writing">Writing</option>
<option value="entertainment">Entertainment</option>
<option value="other">Other</option>
</select>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</div>
{% endblock %}
